 tradition_zz_cultural_mage_lords_name:0 "Mage Lords"
 tradition_zz_cultural_mage_lords_desc:0 "This realm is ruled by mages and other occultists. It is expected that vassals of these mighty Magister Lords will show greater loyalty to the Mage Kings."

 tradition_zz_sorcerous_studies_name:0 "Sorcerer Princes"
 tradition_zz_sorcerous_studies_desc:0 "With the time devoted to the mystic arts, it has proven possible for these dedicated Sorceror lords to find new ways to improve their economic destiny"

 tradition_zz_magic_studies_name:0 "Mage Scholars"
 tradition_zz_magic_studies_desc:0 "Magic is fundamentally an art of learning. The magic scholars of this culture are fearsome in their intellectual abilities"


 tradition_zz_valyrian_practices_name:0 "Valyrian Practices"
 tradition_zz_valyrian_practices_desc:0 "The Freehold famously did not care for the individual particulars of a culture. But instead embraced any and all who would add to its power."



